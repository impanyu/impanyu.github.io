<!DOCTYPE html>
<html lang="en">
<head>
<title>Index</title>
<meta charset="utf-8">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<style>
body {font-family: Verdana, sans-serif; font-size:0.8em;}
header,nav, section,article,footer
{border:1px solid grey; margin:5px; padding:8px;}
nav ul {margin:0; padding:0;}
nav ul li {display:inline; margin:5px;}

#frame{
  display: block;
  width: 100%;
}

::selection {
    color: red;
    background: yellow;
}

</style>

   <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
</head>

<body id="bd">
<input id="url" type="text" size="100"></input>
<button id="refresh" type="button"> Refresh</button> 
<iframe id="frame" seamless></iframe>




<script>
 document.getElementById("frame").height=window.innerHeight;


 document.getElementById("refresh").onclick=function(){
    var url=document.getElementById("url").value.trim();
    if(url.substring(0,4).search("http")==0)
      document.getElementById("frame").src=url;
    else
       document.getElementById("frame").src="http://"+url;
     
    var iframe = document.getElementsByTagName("iframe")[0];
    var style=iframe.contentWindow.document.createElement("style");

    style.innerHTML="::selection {color: red; background: yellow;}";
    iframe.contentWindow.document.getElementsByTagName("head")[0].appendChild(style);


 }


</script>

</body>
</html>
